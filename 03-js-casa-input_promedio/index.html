<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Tarea 3</title>
</head>

<body>
  <h1>03 - JS - Ejercicios en casa</h1>
  <input type="text" id="num1" placeholder="Ingresa el primer número">
  <br>
  <input type="text" id="num2" placeholder="Ingresa el segundo número">
  <br>
  <input type="text" id="num3" placeholder="Ingresa el tercer número">
  <br>
  <button onclick="prom()">Promedio</button>

  <p id="myp"></p>




  <!-- <script src="script.js"></script> -->

  <script>
    function prom() {
      let num1 = parseInt(document.getElementById("num1").value);
      let num2 = parseInt(document.getElementById("num2").value);
      let num3 = parseInt(document.getElementById("num3").value);

      let suma = num1 + num2 + num3;
      let prom = suma / 3


      alert(`El Promedio es : ${prom}`)

      document.getElementById("myp").innerHTML = `El Promedio es : ${prom}`
    }
  </script>
</body>

</html>
