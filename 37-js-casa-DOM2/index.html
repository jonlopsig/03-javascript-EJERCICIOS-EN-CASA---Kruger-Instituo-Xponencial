<body>

  <h1>37 - JS - Ejercicios en casa - DOM</h1>

  <h2>Please add friends ðŸ’•</h2>

  <input type="text" id="friend" placeholder="add friend">

  <button onclick="addFriend()">Add friend</button>

  <ul id="myFriends">

  </ul>

  <script>

    const addFriend = () => {

      let newLi = document.createElement("li");

      let input = document.getElementById("friend").value

      newLi.innerText = input;

      let = document.getElementById("myFriends").appendChild(newLi)

      document.getElementById("friend").value = ""

    }
  </script>

</body>
