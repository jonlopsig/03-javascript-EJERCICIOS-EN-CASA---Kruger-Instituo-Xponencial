<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>JS-Tarea 2</title>
</head>

<body>
  <h1>02 - JS - Ejercicios en casa</h1>
  <input type="text" id="n1" placeholder="Ingresa el primer número">
  <br>
  <input type="text" id="n2" placeholder="Ingresa el segundo número">
  <br>
  <button onclick="suma()">Sumar</button>
  <br>

  <p id="suma"></p>


  <!-- <script src="script.js"></script> -->

  <script>
    function suma() {
      let n1 = parseInt(document.getElementById("n1").value);
      let n2 = parseInt(document.getElementById("n2").value);

      alert(`La suma es: ${n1 + n2}`)

      document.getElementById("suma").innerHTML = `La suma es: ${n1 + n2}`
    }
  </script>
</body>

</html>
