  <h3>(Revisar consola)</h3>


  <script>

  function Persona(fistname, lastname, age) {
    this.fistname = fistname
    this.lastname = lastname
    this.age = age
  }

  let perso1 = new Persona("Michael", "Jordan", 49)
  let perso2 = new Persona("Lara", "Bill", 74)

  console.log(perso1)
  console.log(perso2)
